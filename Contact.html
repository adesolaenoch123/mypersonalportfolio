<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    @import url('htpps://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins' , sans-serif;
}

a {
    color:#ffffff;
    text-decoration: none;
}

.navbar {
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    padding: 25px 9%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background:  #1f242d;
    z-index: 100;
    visibility: hidden;
    opacity: 0;
    animation: show-content 1.5s linear forwards;
    animation-delay: 1.2s;
}

@keyframes show-content {
    100%{
        visibility: visible;
        opacity: 1;
    }
}

.navbar .logo {
    font-size: 30px;
    font-weight: 700;
}

.navbar ul {
    display: flex;
}

.navbar ul li {
    list-style: none;
    margin-left: 35px;
}

.navbar ul li a {
    font-size: 20px;
    font-weight: 500;
    transition: .5s;
}

 .navbar ul li:hover a, 
 .navbar ul li.active a {
    color: #7cf03d;
}

.home {
    display: flex;
    align-items: center;
    gap: 50px;
    height: 100vh;
    padding: 60px 9% 0;
    color: #fff;
    visibility: hidden;
    opacity: 0;
    animation: show-content 1.5s linear forwards;
    animation-delay: 1.6s;
}
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      display: flex;
      background: #fff;
      box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
      border-radius: 6px;
      overflow: hidden;
      width: 800px;
      max-width: 100%;
    }

    /* Left Form */
    .contact-form {
      flex: 1;
      padding: 30px;
    }

    .contact-form h3 {
      margin-bottom: 20px;
      font-size: 20px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .contact-form textarea {
      resize: none;
      height: 120px;
    }

    .contact-form button {
      background: #12161a;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    .contact-form button:hover {
      background: #ecf5ff;
    }

     /*right info box*/
    .contact-info {
      background: #0a1720;
      color: #fff;
      width: 300px;
      padding: 30px;
    }

    .contact-info h3 {
      margin-bottom: 20px;
      font-size: 20px;
    }

    .contact-info p {
      margin: 15px 0;
      line-height: 1.5;
    }

    .contact-info strong {
      display: block;
    }
  </style>
</head>
<body>
      <nav class="navbar">
        <a href="Index.html" class="logo"><strong><b><i>AE.</i></b></strong></a>
        <ul>
            <li class="active"><a href="#">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="Service.html">Service</a></li>
            <li><a href="Contact.html">Contact</a></li>
        </ul>
    </nav>
    <br>
    <br>
    <br>

  <div class="container">
    <!-- Left Contact Form -->
    <div class="contact-form">
      <h3>Get in touch</h3>
      <form>
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <input type="text" placeholder="Subject">
        <textarea placeholder="Message"></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

    <!-- Right Contact Info -->
    <div class="contact-info">
      <h3>Contact us</h3>
      <p><strong>Address:</strong>Lagos Nigeria</p>
      <p><strong>Phone:</strong>+2349065786817</p>
      <p><strong>Email:</strong>adesolaenoch3@gmail.com</p>
      <p><strong>Website:</strong>adesolaenoch.netlify.app</p>
    </div>
  </div>

</body>
</html>
